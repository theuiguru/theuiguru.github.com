<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>Happy Birthday</title><style type="text/css">
html, body {margin:0; padding:0; font-family:Arial, sans-serif; font-size:30px; color:#fff; text-align:center; text-shadow:1px 1px 1px #ccc;}
.container {margin:3em auto;}
span {font-size:80px;}
</style>
</head><body>
<p class="container"><i>Happy Birthday</i> to<br/><span>&lt;name/&gt;</span><br/>on &lt;month and day/&gt;</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script><script type="text/javascript">
$(function() {
  var bgcolors = ['#ee9825', '#41ce4d', '#c73731', '#5843c7', '#2196F3'];
  var i = Math.floor(Math.random()*(bgcolors.length));
  $('body').css({'background-color': bgcolors[i]});
});
</script></body></html>
