<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script><script type="text/javascript">
$(function() {
  var bgcolors = ['#F44336', '#FFA000', '#00C853', '#2196F3', '#7C4DFF'];
  $.getJSON('https://raw.githubusercontent.com/theuiguru/api.ct/master/index.json', function(data) {
    var q = Math.floor(Math.random()*(data.quotes.length));
    var p = Math.floor(Math.random()*(data.projects.length));
    var i = Math.floor(Math.random()*(bgcolors.length));
    $('.quote').html('<i>' + data.quotes[q].quote + '</i>');
    $('.projects').append('Look what I\'ve built: <a href="' + data.projects[p].url + '" target="_blank">' + data.projects[p].title + '</a>').css({'background-color': bgcolors[i]});
  });
});
