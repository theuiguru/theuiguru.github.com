<!DOCTYPE html><html><head><title>hello, world!</title>
<style type="text/css">
html, body {margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:20px; color:#263238; line-height:1.5;}
a {color:#2196F3; text-decoration:none;}
header {background:#FFEB3B;text-align:center; padding:40px; height:600px;}
h1, h2 {font-weight:500; text-shadow:1px 1px 1px #263238;}
h1 {font-size:7em;}
h2 {font-size:24px; color:#dd3d3d;}
section {padding:30px; background:#292B37; color:#fff;}
footer {text-align:center; padding:20px; background:#00E676; color:#fff;}
</style></head><body>
  <header>
    <h1>&lt; സിടി / &gt;</h1><p>checkout my <a href="https://raw.githubusercontent.com/theuiguru/api.ct/master/index.json">personal api</a></p>
  </header>
  <section class="blog"></section>
  <footer>often written with a simple mind, or no mind at all</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  $.getJSON('blog.json', function(d) {
    for(var i=0; i<200; i++)
      $('.blog').append('<h2>' + d.data.posts[i].title + '</h2><div class="post">' + d.data.posts[i].html + '</div>');
  });
});
</script></body></html>
