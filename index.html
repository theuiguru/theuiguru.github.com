<!DOCTYPE html><html><head><meta charset='UTF-8'><link rel="icon" type="image/png" href="favicon.png"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<meta name='description' content='Think Bright, Think CT!'>
<link rel="manifest" href="manifest.json"><title>Think Bright, Think CT!</title><style type="text/css">
*, :before, :after {-webkit-box-sizing:border-box; -moz-box-sizing:border-box; box-sizing:border-box;}
html, body {margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:20px; color:#263238; line-height:1.5; background:#292B37;}
a {color:#2196F3; text-decoration:none;} a:hover {opacity:0.5;}
header {background:#FFEB3B; text-align:center; padding:40px; height:700px;}
header span {color:#673AB7;}
h1, h2 {font-weight:500; text-shadow:1px 1px 1px #263238;}
h1 {font-size:50px;} h2 {font-size:30px; color:#FFFF8D;}
h1 p:nth-child(1) {font-size:100px;}
.section {width:50%; float:left; font-size:24px; padding:20px; height:300px; background:#292B37; color:#fff; text-align:center;}
.twitter {background:#2196F3;}
.places {background:#F94877; padding-top:100px;} .places a {color:#FCE4EC;} span {color:#C51162;}
.projects>li, .social>li {display:inline-block; margin:0 10px;}
.social {background:#1A237E; text-align:center; line-height:80px;}
footer {text-align:center; padding:20px; line-height:40px; background:#00E676; color:#fff;}
@media only screen and (max-width:1000px) {
  header, .section {width:100%; min-height:300px; padding:40px;}
}
</style></head><body>
  <header><h1><p>&lt; സിടി / &gt;</p><p>{ obey. work hard. pray. }</p></h1></header>
  <section class="section twitter">
    <a class="twitter-timeline" href="https://twitter.com/cthomas1211" data-widget-id="707426623218388992" data-chrome="noheader nofooter noscrollbar noborders transparent" data-tweet-limit="1" data-aria-polite="assertive" width="100%" height="400">Tweets by @cthomas1211</a><script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    <a href="https://twitter.com/cthomas1211" class="twitter-follow-button" data-size="large" data-show-count="false">Follow @cthomas1211</a>
  </section>
  <section class="section places"></section>  
  <section class="section projects"></section>
  <section class="section flickr"></section>
  <section class="social"></section>
  <footer>often written with a simple mind, or no mind at all</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  var url = "https://api.foursquare.com/v2/users/self/checkins?limit=10&oauth_token=3FLJTHPL4OHWMZO2G2DGJ2HPAJJPTPVCW0EEZX12PKV32GBS&v=20130312";
  $.getJSON(url, function(json) {
    var places = json.response.checkins.items;
    for(var i=0; i<1; i++) {
      $('.places').append('<span>Last seen at</span><br/><a href="http://foursquare.com/v/' + places[i].venue.id + '" target="_blank">' + places[i].venue.name + ', ' + places[i].venue.location.city + ', ' + places[i].venue.location.state + '</a>');
    }
  });
  
  $.getJSON('https://raw.githubusercontent.com/theuiguru/api.ct/master/index.json', function(data) {
    for(var i=0; i<21; i++)
      $('.projects').append('<li><a href="' + data.projects[i].url + '" target="_blank">' + data.projects[i].title + '</a></li> / ');
    for(var i=0; i<20; i++)
      $('.social').append('<li><a href="' + data.social[i].profile_url + '" target="_blank">' + data.social[i].title + '</a></li>');
  });
  
  $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?id=29049438@N07&lang=en-us&format=json&jsoncallback=?", function(data) {
    $.each(data.items, function(i,item) {
      // Number of thumbnails to show.
      if(i < 3) {
        // Create images and append to div id flickr and wrap link around the image.
        $("<img/>").attr("src", item.media.m.replace('_m', '_m')).appendTo(".flickr").wrap("<a href='" + item.media.m.replace('_m', '_z') + "' name='"+ item.link + "' title='" +  item.title +"' target='_blank'></a>");
      }
    });
  });
});
</script></body></html>
