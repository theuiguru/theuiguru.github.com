var Info = {
	fetch: function(username) {
		var url = "http://graph.facebook.com/" + username,
		urlPic = "http://graph.facebook.com/" + username + "/picture";
		$.getJSON(url, function(json) {
			//console.log(json.first_name);
			$('.name').html(json.first_name);
		});
		$('.pic').attr("src", urlPic);
	}
};
var tweets = {
	fetch: function(handle) {
		var count = 5;
		var url = "https://api.twitter.com/1/statuses/user_timeline.json?callback=?&include_entities=true&include_rts=true&screen_name=" + handle + "&count=" + count;
		$.getJSON(url, function(json) {
			//console.log(json);
			for(var i=0; i<count; i++) {
				$('.tweets').append('<div>' + json[i].text + '</div>');
			}
		});
	}
};
$(function(){
    var id='29049438@N07';
    var limit ='16';
    // Flickr Photostream feed link.
    $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?id=" + id + "&lang=en-us&format=json&jsoncallback=?", 
              function(data){$.each(data.items, function(i,item){
                  // Number of thumbnails to show.
                  if(i < limit){
                      // Create images and append to div id flickr and wrap link around the image.
                      $("<img/>").attr("src", item.media.m.replace('_m', '_s')).appendTo(".flickr").wrap("<a href='" + item.media.m.replace('_m', '_z') + "' name='"+ item.link + "' title='" +  item.title +"' target='_blank'></a>"); } 
              });
                            }); 
});
