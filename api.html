<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>personal api</title>
<style type="text/css">
html, body {margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:14px;}
span {color:#66CC00; font-size:16px; font-weight:bold;}
.flickr {display:inline-block; vertical-align:top; list-style:none;}
img.profile {border-radius:100%; max-width:100px; width:100%;}
.card {max-width:700px; border:1px solid #9E9D24; border-radius:4px; margin:0 auto; margin-bottom:1em;}
.card-head {border:1px solid #C6FF00; background:#F4FF81; padding:0 20px; line-height:5px;}
.card-body {padding:10px 20px;}
</style></head><body>
<div class="card">
  <div class="card-head"><h2>ct's social feed</h2></div>
  <div class="card-body">
    <h3>CT checkins at...</h3><p class="places"></p><p><img src="https://playfoursquare.s3.amazonaws.com/press/logo/poweredByFoursquare_gray.png"></p>
    <a class="twitter-timeline" href="https://twitter.com/cthomas1211" data-widget-id="707426623218388992">Tweets by @cthomas1211</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
<h3>Where I live</h3><p><img src="http://maps.googleapis.com/maps/api/staticmap?center=7%20Albatross%20Road,%20Levittown,%20NY%2011756&zoom=18&size=380x200&maptype=satellite&sensor=false" title="map"></p>
<h3>My Flickr Pics</h3><p class="flickr"></p>
<h3>My InstaFeed</h3><p class="instagram"></p>
  </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
var Info = {
	fetch: function(username) {
		var url = "http://graph.facebook.com/" + username,
		urlPic = "http://graph.facebook.com/" + username + "/picture";
		$.getJSON(url, function(json) {
			//console.log(json.first_name);
			$('.name').html(json.first_name);
		});
		$('.pic').attr("src", urlPic);
	}
};
var tweets = {
	fetch: function(handle) {
		var count = 5;
		var url = "https://api.twitter.com/1/statuses/user_timeline.json?callback=?&include_entities=true&include_rts=true&screen_name=" + handle + "&count=" + count;
		$.getJSON(url, function(json) {
			//console.log(json);
			for(var i=0; i<count; i++) {
				$('.tweets').append('<div>' + json[i].text + '</div>');
			}
		});
	}
};
$(function(){
    var id='29049438@N07';
    var limit ='16';
    // Flickr Photostream feed link.
    $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?id=" + id + "&lang=en-us&format=json&jsoncallback=?", 
              function(data){$.each(data.items, function(i,item){
                  // Number of thumbnails to show.
                  if(i < limit){
                      // Create images and append to div id flickr and wrap link around the image.
                      $("<img/>").attr("src", item.media.m.replace('_m', '_s')).appendTo(".flickr").wrap("<a href='" + item.media.m.replace('_m', '_z') + "' name='"+ item.link + "' title='" +  item.title +"' target='_blank'></a>"); } 
              });
                            }); 
});
var places = {
	fetch: function() {
		var url = "https://api.foursquare.com/v2/users/self/checkins?limit=10&oauth_token=3FLJTHPL4OHWMZO2G2DGJ2HPAJJPTPVCW0EEZX12PKV32GBS&v=20130312";
		//icons = "https://api.foursquare.com/v2/venues/categories?oauth_token=3FLJTHPL4OHWMZO2G2DGJ2HPAJJPTPVCW0EEZX12PKV32GBS&v=20160526";
		$.getJSON(url, function(json) {
			var places = json.response.checkins.items;
			for(var i=0; i<10; i++) {
				$('.places').append('<p><span>' + places[i].venue.name + '</span>; ' + places[i].venue.location.city + ', ' + places[i].venue.location.state + '</p>');
			}
		});
	}
};
$.getJSON('https://api.github.com/users/theuiguru', function(data){
	//prints the returned data in the console
	console.log(data);
	// selects the empty h1 tag in the body and puts the value of 'name' key from the returned data into it
	$('h1').append(data.name);
	// selects the img tag in the body and puts the link value of 'avatar_url' from the returned data into its 'src' field 
	$('.profile').attr('src', data.avatar_url);
});
$.ajax({
  type: "GET",
  dataType: "jsonp",
  cache: false,
  url: "https://api.instagram.com/v1/users/self/media/recent?access_token=7744071.1677ed0.474ca84a8db04d4c895ec122967e5667&client_id=a10368fdc8654ab88f53def5c21b2aa2&count=12",
  success: function(data)  {
    for(var i=0; i<200; i++) {
      $(".instagram").append("<a target='_blank' href='" + data.data[i].link +"'><img src='" + data.data[i].images.thumbnail.url +"' width='100'/></a>");
    }
  }
});
places.fetch("cthomas1211");
Info.fetch("christhomas101");
</script></body></html>
