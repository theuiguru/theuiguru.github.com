<!DOCTYPE html><html><head><title>Think Bright, Think CT!</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" /><style type="text/css">
header {background:#FFEB3B; text-align:center;}
.col-lg-4 {text-align:center; padding:3em; line-height:10em; color:#fff;}
.foursquare {background:#F94877;}
.twitter {background:#2196F3;}
.github {background:#6cc644;}
.flickr {background:#0063dc;}
.instagram {background:#c13584;}
.delicious {background:#3399ff;}
.youtube {background:#cd201f;}
.projects {background:#ff9933;}
.quote {background:#4A148C;}
footer {background:#00E676; text-align:center; color:#fff; padding:20px;}
</style></head><body>
<header><div class="row"><div class="col-lg-6"><h1>hi, i'm ct.</h1></div><div class="col-lg-6"><h2>obey - work hard - pray</h2></div></div></header>
<section class="main">
  <div class="row">
    <div class="col-lg-4 foursquare">foursquare checkin data</div>
    <div class="col-lg-4 twitter">twitter tweets data</div>
    <div class="col-lg-4 github">github repo data</div>
  </div><div class="row">
    <div class="col-lg-4 flickr">flickr photo data</div>
    <div class="col-lg-4 instagram">instagram photo (possibly "likes") data</div>
    <div class="col-lg-4 delicious">delicious bookmark data</div>
  </div><div class="row">
    <div class="col-lg-4 youtube">youtube playlist data</div>
    <div class="col-lg-4 projects">projects data</div>
    <div class="col-lg-4 quote">fav quote data</div>
  </div>
</section>
<footer>Lovingly made on LI with &lt;/&gt;.</footer><script src="https://code.jquery.com/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function() {
  $.getJSON('http://theuiguru.github.io/blog.json', function(d) {
    for(var i=0; i<1; i++)
      $('.blog').append('<h2>' + d.data.posts[i].title + '</h2><div class="post">' + d.data.posts[i].html + '</div>');
  });
  
  var url = "https://api.foursquare.com/v2/users/self/checkins?limit=10&oauth_token=3FLJTHPL4OHWMZO2G2DGJ2HPAJJPTPVCW0EEZX12PKV32GBS&v=20130312";
  $.getJSON(url, function(json) {
    var places = json.response.checkins.items;
    for(var i=0; i<1; i++) {
      $('.places').append('<span>Last seen at</span> <a href="http://foursquare.com/v/' + places[i].venue.id + '" target="_blank">' + places[i].venue.name + ', ' + places[i].venue.location.city + ', ' + places[i].venue.location.state + '</a>');
    }
  });
  
  $.getJSON('https://raw.githubusercontent.com/theuiguru/api.ct/master/index.json', function(data) {
    for(var i=0; i<21; i++)
      $('.projects').append('<li><a href="' + data.projects[i].url + '" target="_blank">' + data.projects[i].title + '</a></li>');
  });
});
</script></body></html>
